<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

<style>
#preview{
    height: 10em;
    font-family: monospace;
}
#password{
    font-family: monospace;
    width: 26em;
    text-align: center;
}
#fileio{
    font-family: monospace;
}
#qrcode-page{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background-color: #FFFFFF;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 30%;
    display: none;
    z-index: 10000;
}
#qrcode{ display: none; }
</style>
</head>
<body><div class="container">

<div style="height: 2em;"></div>

<div class="card">
    <div class="card-header">
        Your cookies are exported and encrypted.
    </div>

    <div class="card-body">


        <div class="form-group">
            <label for="preview">Encrypted cookies dump:</label>
            <textarea class="form-control" id="preview" readonly="1"></textarea>
        </div>

        <div class="form-group">
            <label for="password">It's encrypted with password:</label>
            <input class="form-control" type="text" readonly="1" id="password" />
        </div>

        <div id="fileio" class="input-group mb-2 mr-sm-2">
            <input class="form-control" type="text" readonly="1" id="fileio-url" placeholder="URL at file.io is displayed here after being uploaded ->" />
            <div class="input-group-append">
                <button id="fileio-btn" class="btn btn-primary" disabled="1">Transfer via FileIO and get QR code</button>
            </div>
        </div>
    </div>

</div>


<div>
<p>

<div id="qrcode-page">
    <div style="padding-top: 3%; text-align: center">
        Open the ffcookies extension on another computer's Firefox.<br />
        Select import, and scan this code. Click to close display.
    </div>
    <div id="qrcode"></div>
</div>

<script src="jquery.js"></script>
<script src="base32.js"></script>
<script src="openpgp.js"></script>
<script src="qrcode.js"></script>
<script src="export.js"></script>

</div></body>
</html>
